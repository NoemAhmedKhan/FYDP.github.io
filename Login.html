<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediFinder - Login</title>
    <link rel="stylesheet" href="Login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="Images/Logo.png" alt="MediFinder Logo" class="logo-img">
            <span class="logo-text">MediFinder</span>
        </div>
        <nav class="nav-links">
            <a href="HomePage.html" class="btn-back-home">
                <i class="fa-solid fa-arrow-left"></i> Back Home
            </a>
        </nav>
    </header>

    <div class="container">
        <div class="left-panel">
            <div class="left-content">
                <h1>Find Nearest Pharmacy & Medication Stock</h1>
                <p>Locate pharmacies instantly and set your medication reminders.</p>
                <div class="phone-mockup">
                    <img src="Images/MockupImageForFrontPage.png" alt="MediFinder App Mockup" class="mockup-img">
                </div>
            </div>
        </div>

        <div class="right-panel">
            <div class="login-wrapper">
                <h2>Log In</h2>
                <p class="subtitle">Welcome back! Please enter your details.</p>

                <form action="#" method="get" class="login-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" class="form-control" placeholder="Enter your email address" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-wrapper">
                            <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                            <i class="fa-regular fa-eye-slash toggle-password"></i>
                        </div>
                    </div>

                    <div class="form-footer">
                        <div class="checkbox-group">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#" class="forgot-link">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn-submit">Log In</button>

                    <div class="signup-prompt">
                        <span>Don't have an account?</span>
                        <a href="signup.html" class="signup-link">Sign Up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="Login.js"></script>
</body>
</html>
