<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediFinder - Create Account</title>
    <link rel="stylesheet" href="SignUp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="Images/Logo.png" alt="MediFinder Logo" class="logo-img">
            <span class="logo-text">MediFinder</span>
        </div>
        <nav class="nav-links">
            <a href="HomePage.html" class="btn-back-home">
                <i class="fa-solid fa-arrow-left"></i> Back Home
            </a>
        </nav>
    </header>

    <div class="container">
        <div class="left-panel">
            <div class="left-content">
                <h1>Find Nearest Pharmacy & Medicine Stock</h1>
                <p>Locate pharmacies instantly and set your medication reminders.</p>
                <div class="phone-mockup">
                    <img src="Images/MockupImageForFrontPage.png" alt="MediFinder App Screenshot" class="mockup-img">
                </div>
            </div>
        </div>

        <div class="right-panel">
            <div class="signup-wrapper">
                <h2>Create Account</h2>
                <p class="subtitle">Join us to access the pharmacy network.</p>

                <form action="#" class="signup-form">
                    <div class="form-group">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" class="form-control" placeholder="Enter your full name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" class="form-control" placeholder="Enter your email address" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-wrapper">
                            <input type="password" id="password" class="form-control" placeholder="Create a password" required>
                            <i class="fa-regular fa-eye-slash toggle-password"></i>
                        </div>
                        <small class="helper-text">Must be at least 8 characters.</small>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <div class="input-wrapper">
                            <input type="password" id="confirm-password" class="form-control" placeholder="Confirm your password" required>
                            <i class="fa-regular fa-eye-slash toggle-password"></i>
                        </div>
                    </div>

                    <div class="terms-group">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">
                            By creating an account, I agree to the 
                            <a href="#" class="link">Terms of Service</a> and 
                            <a href="#" class="link">Privacy Policy</a>.
                        </label>
                    </div>

                    <button type="submit" class="btn-submit">Create Account</button>

                    <div class="login-prompt">
                        <span>Already have an account?</span>
                        <a href="Login.html" class="login-link">Log In</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="SignUp.js"></script>
</body>
</html>
